<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <div class="card">
        <!-- section1 -->
        <div class="section1">
          <div class="bg-card"></div>
          <img class="im-victor" src="./images/image-victor.jpg" />
          <div class="heading">
            <h1 class="name">
              Victor Crest
              <span style="color: hsl(227, 10%, 46%); font-weight: 400"
                >26</span
              >
            </h1>
            <p class="city">London</p>
          </div>
        </div>
        <!-- section2 -->
        <div class="section2">
          <div class="stat">
            <h2 class="heading-stat">80K</h2>
            <p class="p-stat">Followers</p>
          </div>
          <div class="stat">
            <h2 class="heading-stat">803K</h2>
            <p class="p-stat">Likes</p>
          </div>
          <div class="stat">
            <h2 class="heading-stat">1.4K</h2>
            <p class="p-stat">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
