<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="card">
        <!-- section1 -->
        <div class="card-header">
          <div class="card-background"></div>
          <img class="profile-picture" src="./images/image-victor.jpg" />
          <div class="profile-info">
            <h1 class="profile-name">
              Victor Crest
              <span style="color: hsl(227, 10%, 46%); font-weight: 400"
                >26</span
              >
            </h1>
            <p class="profile-address">London</p>
          </div>
        </div>
        <!-- section2 -->
        <div class="card-footer">
          <div class="stats">
            <h2 class="stats-count">80K</h2>
            <p class="stats-type">Followers</p>
          </div>
          <div class="stats">
            <h2 class="stats-count">803K</h2>
            <p class="stats-type">Likes</p>
          </div>
          <div class="stats">
            <h2 class="stats-count">1.4K</h2>
            <p class="stats-type">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
